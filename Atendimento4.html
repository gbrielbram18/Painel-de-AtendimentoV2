<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Atendimento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
        }

        header {
            padding: 15px;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .container-fluid {
            padding: 10px;
        }

        .card {
            margin-bottom: 15px;
        }

        .card h2 {
            font-size: 1.2rem;
            margin: 0;
        }

        .ticket-number {
            font-size: 2rem;
            margin: 10px 0;
            word-wrap: break-word;
        }

        .current-ticket {
            font-size: 3.5rem;
            font-weight: bold;
            word-wrap: break-word;
        }

        .ticket-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .ticket-card {
            margin-bottom: 8px;
            padding: 8px;
            text-align: center;
        }

        .btn-generate,
        .btn-attend {
            font-size: 1rem;
            padding: 10px 15px;
            width: 100%;
        }

        .owl-carousel .item video {
            width: 100%;
            height: auto;
        }

        /* Media Queries para Tablets */
        @media (max-width: 768px) {
            header {
                padding: 10px;
            }

            header h1 {
                font-size: 1.3rem;
            }

            .container-fluid {
                padding: 5px;
            }

            .card {
                margin-bottom: 10px;
            }

            .card h2 {
                font-size: 1.1rem;
            }

            .ticket-number {
                font-size: 1.5rem;
            }

            .current-ticket {
                font-size: 2.5rem;
            }

            .ticket-list {
                max-height: 250px;
            }

            .btn-generate,
            .btn-attend {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
        }

        /* Media Queries para Mobile */
        @media (max-width: 480px) {
            header {
                padding: 8px;
                text-align: center;
            }

            header h1 {
                font-size: 1.1rem;
            }

            .container-fluid {
                padding: 0;
            }

            .row {
                margin: 0;
            }

            .row > [class*='col-'] {
                padding: 3px;
            }

            .card {
                margin-bottom: 8px;
                border-radius: 5px;
            }

            .card-header {
                padding: 8px !important;
            }

            .card-body {
                padding: 8px !important;
            }

            .card h2 {
                font-size: 0.95rem;
            }

            .ticket-number {
                font-size: 1.2rem;
            }

            .current-ticket {
                font-size: 2rem;
            }

            .ticket-list {
                max-height: 200px;
            }

            .ticket-card {
                margin-bottom: 5px;
                padding: 5px;
                font-size: 0.9rem;
            }

            .btn-generate,
            .btn-attend {
                font-size: 0.8rem;
                padding: 6px 10px;
                margin-bottom: 8px;
            }

            h4 {
                font-size: 0.95rem;
            }

            #relogio {
                font-size: 0.9rem !important;
            }

            .mt-3,
            .mt-4 {
                margin-top: 10px !important;
            }

            .mb-4 {
                margin-bottom: 10px !important;
            }
        }

        /* Melhorias para legibilidade em landscape mode */
        @media (max-height: 600px) and (orientation: landscape) {
            .ticket-list {
                max-height: 150px;
            }

            .current-ticket {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-6 col-md-8 text-start">
                    <h1>Painel de Atendimento</h1>
                </div>
                <div class="col-6 col-md-4 text-end">
                    <div id="relogio" class="fs-6 fw-bold">---</div> 
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-4 mt-3">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h2>Painel de Entrada de Senhas</h2>
                    </div>
                    <div class="card-body text-center">
                        <button id="generateTicket" class="btn btn-success btn-generate mb-3">
                            Gerar Nova Senha
                        </button>
                        <div class="ticket-list">
                            <h4>Últimas senhas geradas:</h4>
                            <div id="generatedTickets" class="mt-2">
                                </div>
                        </div>
                    </div>
                </div>
            </div>

          <div class="col-12 col-md-4 mt-3">
    <div class="card h-100" style="overflow: hidden;">
        <div class="card-body p-0 d-flex align-items-center bg-white">
            <video autoplay loop muted playsinline style="width: 100%; height: 100%; object-fit: cover;">
                <source src="video/video_380.webm" type="video/webm">
                Seu navegador não suporta a tag de vídeo.
            </video>
        </div>
    </div>
</div>
            <div class="col-12 col-md-4 mt-3">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h2>Painel de Atendimento de Senhas</h2>
                    </div>
                    <div class="card-body text-center">
                        <button id="attendTicket" class="btn btn-warning btn-attend mb-3">
                            Atender Próxima Senha
                        </button>
                        <div class="ticket-list">
                            <h4>Últimas senhas atendidas:</h4>
                            <div id="attendedTickets" class="mt-2">
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <div class="card">
                    <div class="card-header bg-warning">
                        <h2>Painel Atual</h2>
                    </div>
                    <div class="card-body text-center">
                        <div class="row">
                            <div class="col-12 col-md-6 mb-2">
                                <h3>Última senha gerada:</h3>
                                <div id="lastGenerated" class="ticket-number">---</div>
                            </div>
                            <div class="col-12 col-md-6">
                                <h3>Senha em atendimento:</h3>
                                <div id="currentTicket" class="current-ticket">---</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script>
        // Variável global para armazenar as vozes do navegador
        let portugueseVoice = null;

        // Função para carregar as vozes e encontrar uma em português
        function loadVoices() {
            const voices = window.speechSynthesis.getVoices();
            portugueseVoice = voices.find(voice => voice.lang === 'pt-BR' || voice.lang === 'pt-PT');
        }
        
        // Garante que as vozes sejam carregadas (necessário em alguns navegadores)
        window.speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices(); // Tenta carregar imediatamente

        // --- FUNÇÃO DE NOTIFICAÇÃO SONORA (Funcionalidade 7) ---
        function speakTicket(ticketNumber) {
            if (!('speechSynthesis' in window)) {
                console.warn("A API Speech Synthesis não é suportada por este navegador.");
                return;
            }
            
            const texto = `Senha ${ticketNumber}. Dirija-se ao guichê de atendimento.`;
            const utterance = new SpeechSynthesisUtterance(texto);
            
            if (portugueseVoice) {
                utterance.voice = portugueseVoice;
            } else {
                // Tenta definir o idioma se não encontrou uma voz específica
                utterance.lang = 'pt-BR'; 
            }
            
            utterance.rate = 0.9; // Velocidade de fala
            
            // Interrompe qualquer fala anterior e inicia a nova
            window.speechSynthesis.cancel(); 
            window.speechSynthesis.speak(utterance);
        }
        // --- FIM DA FUNÇÃO DE FALA ---
        
        // --- CÓDIGO DO RELÓGIO (Funcionalidade 4) ---
        function atualizarRelogio() {
            const agora = new Date();
            const opcoesHora = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false,
                timeZone: 'America/Sao_Paulo'
            };
            
            const opcoesData = {
                weekday: 'long',
                day: '2-digit',
                month: 'long',
                year: 'numeric',
                timeZone: 'America/Sao_Paulo'
            };

            const dataFormatada = agora.toLocaleDateString('pt-BR', opcoesData);
            const horaFormatada = agora.toLocaleTimeString('pt-BR', opcoesHora);

            const textoRelogio = `${dataFormatada} | ${horaFormatada}`;

            const elementoRelogio = document.getElementById('relogio');
            if (elementoRelogio) {
                elementoRelogio.textContent = textoRelogio;
            }
        }
        
        atualizarRelogio();
        setInterval(atualizarRelogio, 1000);
        // --- FIM DO CÓDIGO DO RELÓGIO ---
        
        // Variáveis globais para o sistema de senhas
        let ticketCounter = 1000;
        let generatedTickets = [];
        let attendedTickets = [];
        const maxDisplayedTickets = 8;
        
        // Inicializa o carrossel
        $('#videoCarousel').owlCarousel({
            items: 1,
            loop: true,
            autoplay: true,
            autoplayTimeout: 5000,
            autoplayHoverPause: false,
            nav: false,
            dots: false,
        });
        
        // Gerar nova senha
        $('#generateTicket').click(function() {
            const newTicket = ticketCounter++;
            generatedTickets.unshift(newTicket);
            
            $('#lastGenerated').text(newTicket);
            
            updateGeneratedTicketsDisplay();
        });
        
        // Atender próxima senha (INTEGRAÇÃO DA NOTIFICAÇÃO SONORA AQUI)
        $('#attendTicket').click(function() {
            if (generatedTickets.length > 0) {
                // Pega a próxima senha a ser atendida
                const nextTicket = generatedTickets.pop();
                attendedTickets.unshift(nextTicket);
                
                // Atualiza o display visual
                $('#currentTicket').text(nextTicket);
                
                // ********* CHAMA A FUNÇÃO DE FALA *********
                speakTicket(nextTicket); 
                // *******************************************
                
                updateGeneratedTicketsDisplay();
                updateAttendedTicketsDisplay();
                
                if (generatedTickets.length === 0) {
                    $('#lastGenerated').text('---');
                }
            } else {
                alert('Não há senhas para atender!');
            }
        });
        
        // Atualiza a exibição das senhas geradas
        function updateGeneratedTicketsDisplay() {
            const displayElement = $('#generatedTickets');
            displayElement.empty();
            
            const ticketsToShow = generatedTickets.slice(0, maxDisplayedTickets);
            
            ticketsToShow.forEach(ticket => {
                displayElement.append(`
                    <div class="ticket-card">
                        <div class="ticket-number">${ticket}</div>
                    </div>
                `);
            });
        }
        
        // Atualiza a exibição das senhas atendidas
        function updateAttendedTicketsDisplay() {
            const displayElement = $('#attendedTickets');
            displayElement.empty();
            
            const ticketsToShow = attendedTickets.slice(0, maxDisplayedTickets);
            
            ticketsToShow.forEach(ticket => {
                displayElement.append(`
                    <div class="ticket-card">
                        <div class="ticket-number">${ticket}</div>
                    </div>
                `);
            });
        }
    </script>
</body>
</html>
