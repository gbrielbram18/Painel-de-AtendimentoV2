<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Atendimento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            padding: 10px;
        }

        .container { 
            max-width: 800px;
            margin-top: 20px;
            padding: 10px;
        }

        .feedback-card {
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .feedback-option {
            font-size: 1.8rem;
            padding: 20px 10px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border-radius: 10px;
            margin: 10px 5px;
            display: block;
            width: 100%;
        }

        .feedback-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Cores de feedback */
        .option-excellent { background-color: #28a745; color: white; }
        .option-neutral { background-color: #ffc107; color: black; }
        .option-poor { background-color: #dc3545; color: white; }

        #thankYouMessage {
            display: none;
            padding: 30px;
            font-size: 1.2rem;
        }

        .icon-size {
            font-size: 3rem;
            display: block;
            margin-bottom: 10px;
        }

        /* Media Queries para Tablets */
        @media (max-width: 768px) {
            .container {
                margin-top: 10px;
                padding: 5px;
            }

            .feedback-card {
                padding: 20px;
                border-radius: 10px;
            }

            .feedback-option {
                font-size: 1.4rem;
                padding: 15px 5px;
                margin: 8px 0;
            }

            .icon-size {
                font-size: 2.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .lead {
                font-size: 0.95rem;
            }

            .form-label,
            textarea,
            .btn {
                font-size: 0.9rem;
            }

            .btn {
                padding: 0.5rem;
            }
        }

        /* Media Queries para Mobile */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .container {
                max-width: 100%;
                margin-top: 5px;
                padding: 0;
            }

            .feedback-card {
                padding: 15px;
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            }

            .row {
                margin: 0;
            }

            .row > [class*='col-'] {
                padding: 0;
            }

            .feedback-option {
                font-size: 1rem;
                padding: 12px 5px;
                margin: 5px 0;
                border-radius: 8px;
            }

            .icon-size {
                font-size: 2rem;
                margin-bottom: 8px;
            }

            h1 {
                font-size: 1.2rem;
                margin-bottom: 0.5rem;
            }

            .lead {
                font-size: 0.85rem;
                margin-bottom: 1rem !important;
            }

            .form-label {
                font-size: 0.8rem;
            }

            textarea {
                font-size: 0.85rem;
                padding: 0.4rem;
            }

            .btn {
                font-size: 0.8rem;
                padding: 0.4rem;
                width: 100%;
            }

            .mt-4 {
                margin-top: 0.75rem !important;
            }

            .mb-3,
            .mb-4,
            .mb-5 {
                margin-bottom: 0.5rem !important;
            }

            #thankYouMessage {
                padding: 20px;
                font-size: 1rem;
            }

            .fa-4x {
                font-size: 2.5rem !important;
            }

            .mb-3 {
                margin-bottom: 0.75rem !important;
            }

            p {
                font-size: 0.85rem;
            }
        }

        /* Landscape mode em mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            .feedback-card {
                padding: 10px;
            }

            h1 {
                font-size: 1rem;
                margin-bottom: 0.25rem;
            }

            .lead {
                display: none;
            }

            .feedback-option {
                font-size: 0.9rem;
                padding: 8px;
                margin: 3px 0;
            }

            .icon-size {
                font-size: 1.5rem;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card feedback-card">
            
            <div id="feedbackForm">
                <h1 class="mb-4 text-primary">Avalie Nosso Atendimento</h1>
                <p class="lead mb-5">Sua opinião é muito importante para melhorarmos!</p>

                <div class="row justify-content-center g-2">
                    
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="feedback-option option-excellent" onclick="submitFeedback('Excelente')">
                            <i class="fas fa-smile icon-size"></i>
                            Excelente
                        </div>
                    </div>

                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="feedback-option option-neutral" onclick="submitFeedback('Neutro')">
                            <i class="fas fa-meh icon-size"></i>
                            Neutro
                        </div>
                    </div>

                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="feedback-option option-poor" onclick="submitFeedback('Ruim')">
                            <i class="fas fa-frown icon-size"></i>
                            Ruim
                        </div>
                    </div>

                </div>

                <div class="mt-4">
                    <label for="feedbackComments" class="form-label">Comentários (Opcional):</label>
                    <textarea class="form-control" id="feedbackComments" rows="3" placeholder="Gostaríamos de saber mais..."></textarea>
                </div>
                
                <button class="btn btn-secondary mt-4 w-100" onclick="submitFeedback('Comentario')">Enviar Comentário</button>
            </div>

            <div id="thankYouMessage" class="text-success">
                <i class="fas fa-check-circle fa-4x mb-3"></i>
                <h2>Obrigado!</h2>
                <p>Seu feedback foi registrado com sucesso. Agradecemos sua colaboração.</p>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Funcionalidade 11: Lógica de simulação de envio de Feedback
        function submitFeedback(rating) {
            const comments = document.getElementById('feedbackComments').value;

            // Simulação de envio de dados
            console.log(`Feedback Recebido: ${rating}`);
            if (comments) {
                console.log(`Comentários: ${comments}`);
            }

            // Esconde o formulário e exibe a mensagem de agradecimento
            document.getElementById('feedbackForm').style.display = 'none';
            document.getElementById('thankYouMessage').style.display = 'block';

            // Opcional: Recarregar o formulário após 5 segundos para o próximo cliente
            setTimeout(() => {
                document.getElementById('feedbackForm').style.display = 'block';
                document.getElementById('thankYouMessage').style.display = 'none';
                document.getElementById('feedbackComments').value = ''; // Limpa os comentários
            }, 5000); 
        }
    </script>
</body>
</html>
