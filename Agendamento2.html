<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos</title>

    <style>
        body {
            background: #f3f4f6;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .page-header {
            background: #0D67FF;
            color: white;
            padding: 32px;
        }

        .page-header h1 {
            margin: 0;
            font-size: 28px;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 30px auto;
        }

        .toolbar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
        }

        .btn-primary {
            padding: 10px 18px;
            background: #0D67FF;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .tabela {
            width: 100%;
            background: white;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }

        .tabela th, .tabela td {
            padding: 14px 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        .tabela th {
            background: #f9fafb;
            text-align: left;
            font-weight: bold;
        }

        .status-confirmado {
            background: #dceaff;
            color: #0D67FF;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 13px;
        }

        .status-pendente {
            background: #fff5c2;
            color: #b08900;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 13px;
        }

        .btn-edit {
            background: #e4f0ff;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            color: #0D67FF;
            margin-right: 8px;
        }

        .btn-delete {
            background: #ffe1e1;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            color: #e63939;
        }

        /* ---------------------- MODAL ---------------------- */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            width: 450px;
            padding: 20px;
            border-radius: 12px;
        }

        .modal h2 {
            margin-top: 0;
        }

        .input-group {
            margin-bottom: 14px;
        }

        .input-group label {
            font-size: 14px;
            font-weight: bold;
        }

        .input-group input, textarea, select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 4px;
            font-size: 14px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-cancel {
            padding: 10px 18px;
            border: none;
            background: #ccc;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-save {
            padding: 10px 18px;
            background: #0D67FF;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

    </style>
</head>
<body>

<header class="page-header">
    <h1>Agendamento de Serviços</h1>
    <p>Preencha os dados para marcar uma visita futura</p>
</header>

<div class="container">

    <div class="toolbar">
        <button id="btnNovo" class="btn-primary">
            + Novo Agendamento
        </button>
    </div>

    <table class="tabela">
        <thead>
            <tr>
                <th>Título</th>
                <th>Descrição</th>
                <th>Marcado em</th>
                <th>Agendado para</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>

        <tbody id="listaAgendamentos"></tbody>
    </table>
</div>

<!-- ------------ MODAL DE EDIÇÃO ---------------- -->
<div id="modalEditar" class="modal">
    <div class="modal-content">
        <h2>Editar Agendamento</h2>

        <div class="input-group">
            <label>Título</label>
            <input type="text" id="editTitulo">
        </div>

        <div class="input-group">
            <label>Descrição</label>
            <textarea id="editDescricao"></textarea>
        </div>

        <div class="input-group">
            <label>Data Agendada</label>
            <input type="datetime-local" id="editData">
        </div>

        <div class="input-group">
            <label>Status</label>
            <select id="editStatus">
                <option value="Pendente">Pendente</option>
                <option value="Confirmado">Confirmado</option>
            </select>
        </div>

        <div class="modal-actions">
            <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
            <button class="btn-save" onclick="salvarEdicao()">Salvar</button>
        </div>
    </div>
</div>

<script>

let agendamentos = JSON.parse(localStorage.getItem("agendamentos")) || [];
let indexEditando = null;

function renderTabela() {
    const tbody = document.getElementById("listaAgendamentos");
    tbody.innerHTML = "";

    agendamentos.forEach((item, i) => {
        tbody.innerHTML += `
            <tr>
                <td>${item.titulo}</td>
                <td>${item.descricao}</td>
                <td>${item.marcado}</td>
                <td>${item.agendadoPara}</td>
                <td><span class="${item.status === "Confirmado" ? "status-confirmado" : "status-pendente"}">${item.status}</span></td>
                <td>
                    <button class="btn-edit" onclick="editar(${i})">Editar</button>
                    <button class="btn-delete" onclick="confirmarExclusao(${i})">Excluir</button>
                </td>
            </tr>
        `;
    });
}

renderTabela();


// ----------------- BOTÃO EDITAR -----------------
function editar(i) {
    indexEditando = i;

    const item = agendamentos[i];

    document.getElementById("editTitulo").value = item.titulo;
    document.getElementById("editDescricao").value = item.descricao;

    let dataFormatada = item.agendadoPara.replace(" ", "T");
    document.getElementById("editData").value = dataFormatada;

    document.getElementById("editStatus").value = item.status;

    document.getElementById("modalEditar").style.display = "flex";
}

// ---------------- SALVAR EDIÇÃO ------------------
function salvarEdicao() {
    const novoTitulo = document.getElementById("editTitulo").value;
    const novaDesc = document.getElementById("editDescricao").value;
    const novaData = document.getElementById("editData").value.replace("T", " ");
    const novoStatus = document.getElementById("editStatus").value;

    agendamentos[indexEditando].titulo = novoTitulo;
    agendamentos[indexEditando].descricao = novaDesc;
    agendamentos[indexEditando].agendadoPara = novaData;
    agendamentos[indexEditando].status = novoStatus;

    localStorage.setItem("agendamentos", JSON.stringify(agendamentos));

    fecharModal();
    renderTabela();
}

function fecharModal() {
    document.getElementById("modalEditar").style.display = "none";
}

function confirmarExclusao(i) {
    if (confirm(`Excluir o agendamento "${agendamentos[i].titulo}"?`)) {
        agendamentos.splice(i, 1);
        localStorage.setItem("agendamentos", JSON.stringify(agendamentos));
        renderTabela();
    }
}

document.getElementById("btnNovo").onclick = () => {
    window.location.href = "Agendamento.html";
};

</script>

</body>
</html>
